{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashbord.css') }}">
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script defer src="{{ url_for('static', filename='js/dashbord.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists></ul>

        <form data-new-list-form>
            <input 
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Select a list</h2>
            <p class="task-count" data-list-count></p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks></div>

            <div class="new-task-creator">
                <form data-new-task-form>
                    <input 
                    type="text"
                    data-new-task-input
                    class="new task"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
            <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
            <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>
    <div class="logout">
        <a href="/logout" data-logout>Logout</a>
    </div>
    <template id="task-template">
        <div class="task">
        <input type="checkbox" />
        <label>
            <span class="custom-checkbox"></span>
        </label>
        </div>
    </template>
</div>
{% endblock %}
